version: 2
jobs:
  deploy-website:
    working_directory: ~/graphql-compose
    docker:
      - image: circleci/node:8.10

    steps:
      - checkout
      - restore_cache:
          keys:
            - website-node-modules-{{ checksum "website/yarn.lock" }}
            - website-node-modules-
      - run:
          name: Install node_modules
          command: |
            cd website
            yarn --no-progress
      - run:
          name: Install apt packages
          command: |
            sudo apt install rsync
      - save_cache:
          key: website-node-modules-{{ checksum "website/yarn.lock" }}
          paths:
            - website/node_modules
      - deploy:
          name: Publish gh-pages
          command: |
            git config --global user.email "nodkz@users.noreply.github.com"
            git config --global user.name "Pavel Chertorogov"
            echo "machine github.com login nodkz password $GITHUB_TOKEN" > ~/.netrc
            # install Docusaurus and generate file of English strings
            - cd website && npm install && npm run write-translations && cd ..
            # crowdin install
            - sudo apt-get install default-jre
            - wget https://artifacts.crowdin.com/repo/deb/crowdin.deb -O crowdin.deb
            - sudo dpkg -i crowdin.deb
            # translations upload/download
            - crowdin --config crowdin.yaml upload sources --auto-update -b master
            - crowdin --config crowdin.yaml download -b master
            # build and publish website
            cd website && yarn install && GIT_USER=nodkz yarn publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
          filters:
            branches:
              only: source

general:
  branches:
    ignore:
      - master
