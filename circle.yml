version: 2

jobs:
  deploy-website:
    working_directory: ~/graphql-compose
    docker:
      - image: circleci/node:8.10

    steps:
      - checkout
      - restore_cache:
          keys:
            - website-node-modules-{{ checksum "website/yarn.lock" }}
            - website-node-modules-
      - run:
          name: Install node_modules
          command: |
            cd website
            yarn --no-progress
      - run:
          name: Install crowdin
          command: |
            sudo wget --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie" http://download.oracle.com/otn-pub/java/jdk/7u79-b15/jdk-7u79-linux-x64.tar.gz
            sudo tar -xvf jdk-7u79-linux-x64.tar.gz
            sudo mv ./jdk1.7.0_79 ./jdk1.7.0
            sudo mv ./jdk1.7.0 /usr/lib/jvm/
            sudo update-alternatives --install "/usr/bin/java" "java" "/usr/lib/jvm/jdk1.7.0/bin/java" 1000
            sudo update-alternatives --install "/usr/bin/javac" "javac" "/usr/lib/jvm/jdk1.7.0/bin/javac" 1000
            sudo update-alternatives --install "/usr/bin/javaws" "javaws" "/usr/lib/jvm/jdk1.7.0/bin/javaws" 1000
            sudo chmod a+x /usr/bin/java
            sudo chmod a+x /usr/bin/javac
            sudo chmod a+x /usr/bin/javaws
            sudo chown -R root:root /usr/lib/jvm/jdk1.7.0
            wget https://artifacts.crowdin.com/repo/deb/crowdin.deb -O crowdin.deb
            sudo dpkg -i crowdin.deb
      - run:
          name: Install apt packages
          command: |
            sudo apt install rsync
      - save_cache:
          key: website-node-modules-{{ checksum "website/yarn.lock" }}
          paths:
            - website/node_modules
      - deploy:
          name: Publish gh-pages
          command: |
            git config --global user.email "nodkz@users.noreply.github.com"
            git config --global user.name "Pavel Chertorogov"
            echo "machine github.com login nodkz password $GITHUB_TOKEN" > ~/.netrc
            cd website
            yarn install
            yarn write-translations && yarn crowdin-upload && yarn crowdin-download
            GIT_USER=nodkz yarn publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
          filters:
            branches:
              only: source

general:
  branches:
    ignore:
      - master
